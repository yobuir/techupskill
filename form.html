<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"><!-- 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200&family=Saira+Semi+Condensed:wght@100&family=Solway:wght@300&display=swap" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/3c5d2d689a.js" crossorigin="anonymous"></script>    
    <title>Document-form</title>
</head>
<body>
    <div class="main_container">
      
        <div class="content_container"> 
            <nav>
                <img src="assets/WhatsAppImage.jpeg">
            </nav>
            <div class="content">

                <div class="left_content">
                    <form>
                        <h1>Fill the form. <br>It's easy.</h1>
                        <div class="form-row">
                        <div class="form-row-inside">
                            <div class="form-row-inside-name">
                                <input type="text" placeholder="First Name" class="f_input">
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
        
                        <div class="form-row-inside">
                            <div class="form-row-inside-email">
                                <input type="email" placeholder="Email">
                            </div>
                        </div>
        
                        <div class="form-row-inside">
                            <div class="form-row-inside-about">
                                <label>Briefly tell us about your project and your current goals.<br>
                                How can we help you?</label><br>
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="form-row-inside">
                            <button>Send message</button>
                        </div>
        
                        </div>
                    </form>
                </div>
                <div class="right_content_container " > 
                    <div class="right_content">
                        <h2>Need <br> presentation?</h2>
                        <p>
                            You like what we do, but you need to demonstrate your team
                            as well. Easy! Directly download, print or share the link to 
                            a pdf with your colleagues.
                        </p>
                        <div class="document">
                            <i class="fa-solid fa-circle-down"></i>
                            <span>Company profile.pdf (32mb).</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="circle">      
      </div>
    </div>
</body>
</html>
